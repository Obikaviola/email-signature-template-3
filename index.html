<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email signature template</title>
</head>
<body style="font-size: 10pt; font-family: Arial, Helvetica, sans-serif;">
    <table style="font-family: Arial, Helvetica, sans-serif; color: #191919; max-width: 440px;" cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr>
                <td style="border-bottom: 1px solid #191919;" width="440">
                    <table width="440" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                            <tr>
                                <td>
                                    <span style="font-size: 18pt; line-height: 20pt; font-family: Arial, Helvetica, sans-serif; color: #19688c;"><strong>{Firstname}{Lastname}</strong></span>
                                    <br>
                                    <span style="font-size: 11pt; color: #808080; line-height: 13pt;">{Title}</span>
                                </td>
                                <td style="text-align: right; padding-bottom: 10px;">
                                    <a href="{logo link}" style="text-decoration: none;" target="_blank" rel="noopener">
                                        <img src="logo.png" alt="logo" style="width: 149px; height: auto; border: 0;" width="149" border="0">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 15px;">
                    <table width="440" cellspacing="0" cellpading="0" border="0">
                        <tbody>
                            <tr>
                                <td style="width: 88px;">
                                    <p style="padding: 0px; margin: 0px;">
                                        <img src="photo.png" alt="profile-image" style="max-width: 88px; height: auto; border: 0;" height="auto" width="88" border="0">
                                    </p> 
                                </td>
                                <td style="width: 50px;"></td>
                                <td>
                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; color: #191919;">Tel: 
                                        <a href="callto: {tel}" target="_blank" rel="noopener" style="text-decoration: none; color: #191919;">{tel}</a>
                                    </span>
                                    <br>
                                    <span style="font-family: Arial, Helvetica, sans-serif; color: #191919; font-size: 9pt;">Email: 
                                        <a href="mailto: {email}" target="_blank" rel="noopener" style="text-decoration: none; color: #191919;">{email}</a>
                                    </span>
                                    <br>
                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; color: #191919;">
                                        <a href="{website}" target="_blank" rel="noopener" style="text-decoration: none; color: #19688c; font-weight: bold;">{website}</a>
                                    </span>
                                    <br>
                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; color: #191919;">{address1}</span>
                                    <br>
                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; color: #191919;">{address 2}</span>
                                    <p style="margin-top: 10px; margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px;">
                                        <span>
                                            <a href="{facebook-link}" target="_blank" rel="noopener" style="text-decoration: none;">
                                                <img src="fb.png" alt="facebook logo" style="width: 26px; height: 26px; border: 0;" width="26" height="26" border="0">
                                            </a>
                                        </span>
                                        <span>
                                            <a href="{twitter-link}" target="_blank" rel="noopener" style="text-decoration: none;">
                                                <img src="tt.png" alt="Twitter logo" style="width: 26px; height: 26px; border: 0; padding-left: 3px;" width="26" height="26" border="0">
                                            </a>
                                        </span>
                                        <span>
                                            <a href="{instagram link}" target="_blank" rel="noopener" style="text-decoration: none;">
                                                <img src="it.png" alt="instagram logo" style="width: 26px; height: 26px; border: 0; padding-left: 3px;" width="26" height="26" border="0">
                                            </a>
                                        </span>
                                        <span>
                                            <a href="{linkedin link}" target="_blank" rel="noopener" style="text-decoration: none;">
                                                <img src="ln.png" alt="Linkedin logo" style="width: 26px; height: 26px; border: 0; padding-left: 3px;">
                                            </a>
                                        </span>
                                        <span>
                                            <a href="{youtube link}" target="_blank" rel="noopener" style="text-decoration: none;">
                                                <img src="yt.png" alt="youtube logo" style="width: 26px; height: 26px; border: 0; padding-left: 3px;" width="26" height="26" border="0">
                                            </a>
                                        </span>
                                        <span>
                                            <a href="{pinterest link}" target="_blank" rel="noopener" style="text-decoration: none;">
                                                <img src="pt.png" alt="pinterest logo" style="width: 26px; height: 26px; border: 0; padding-left: 3px;" width="26" height="26" border="0">
                                            </a>
                                        </span>
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 15px; margin-bottom: 0;">
                    <a href="{banner link}" target="_blank" rel="noopener" style="text-decoration: none;">
                        <img src="banner.png" alt="banner" style="max-width: 440px; height: auto; border: 0;" width="440" border="0">
                    </a>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 15px;">
                    <p style="font-size: 8pt; line-height: 9pt; color: #808080; text-align: justify; font-family: Arial, Helvetica, sans-serif;">{disclaimer}</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
